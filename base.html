<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
            <h6>Laptop Gamer AMD</h6>
            <p>Precio base: $<span class="precio-inicial">1000</span> </p>
        
            <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="incrementar" onClick="incrementar()">+</button>
                <button class="disminuir" onClick="disminuir()">-</button>
            </p>
        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total">0</span> </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const precioInicialElement = document.querySelector('.precio-inicial');
            const cantidadElement = document.querySelector('.cantidad');
            const valorTotalElement = document.querySelector('.valor-total');
            
            const precioInicial = parseFloat(precioInicialElement.innerHTML);
            let cantidad = parseInt(cantidadElement.innerHTML);

            window.actualizarTotal = () => {
                const total = precioInicial * cantidad;
                valorTotalElement.innerHTML = total.toString();
            };

            window.incrementar = () => {
                cantidad++;
                cantidadElement.innerHTML = cantidad;
                actualizarTotal();
            };

            window.disminuir = () => {
                if (cantidad > 0) {
                    cantidad--;
                    cantidadElement.innerHTML = cantidad;
                    actualizarTotal();
                }
            };

            // TOTAL INICIALIZADO
            actualizarTotal();
        });
    </script>
</body>
</html>
